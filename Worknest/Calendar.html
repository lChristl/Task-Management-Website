<head>
  <title>WorkNest - Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #eae3db;
    }

    header {
      background-color: #b6d1a4;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 32px;
      color: #2c4132;
    }

    .logo span {
      margin-left: 8px;
      color: #2c4132;
    }

    nav a {
      margin-left: 32px;
      text-decoration: none;
      font-weight: 600;
      color: #2d2b24;
      font-size: 24px;
    }

    .content {
      padding: 32px;
      background-color: #eae3db;
      border-top: 1px solid #ccc;
      padding-bottom: 80px;
    }

    .calendar-container {
      background-color: #f5f1ec;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calendar-header {
      background-color: #3a362d;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      border-radius: 20px 20px 0 0;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #3a362d;
      width: 14.28%;
      height: 80px;
      text-align: center;
      vertical-align: top;
      background-color: #fffdf9;
    }

    th {
      background-color: #ede8e3;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .nav-buttons button {
      background-color: #3a362d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background-color: #5a5344;
    }

    .main-footer {
      background-color: #423F32;
      color: #eae3db;
      padding: 24px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .main-footer p {
      margin: 0;
      font-size: 14.4px;
    }

    h2 {
      font-size: 32px;
      margin-top: 0;
      color: #2d2b24;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="Logo.png" width="60" height="60" alt="WorkNest Logo">
    <span>WorkNest</span>
  </div>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Calendar.html">Calendar</a>
    <a href="#">Profile</a>
  </nav>
</header>

<div class="content">

      </tr>
      <tr>

        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
      </tr>
      <tr>
        <td>29</td>
        <td>30</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <div class="nav-buttons">
      <button>&lsaquo; Previous</button>
      <button>Next &rsaquo;</button>
    </div>
  </div>
</div>

<footer class="main-footer">
  <p>&copy; 2025 WorkNest. All rights reserved.</p>
</footer>

</body>
</html>
