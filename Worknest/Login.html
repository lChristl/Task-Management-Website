<head>
  <title>WorkNest Login</title>
  <link rel="stylesheet" href="worknest.css" />
</head>
<body class="login-page">
  <div class="container">
    <div class="logo">
      <img src="Logo.png" alt="Worknest"width="200px"height="200px"> 
    </div>
    <div class="form-card">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="login-btn" onclick="window.location.href='Home.html';">Log in</button>
      <button class="create-btn">Create new account</button>
    </div>
  </div>
</body>
</html>
