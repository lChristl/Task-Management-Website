<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="worknest.css" />
</head>
<body class="home-page">
  <div class="header">
    <div><strong>Task Manager</strong></div>
    <div class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Tasks</a>
      <a href="#">Calendar</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <div class="main">
    <div class="calendar">
      <button onclick="togglePopup()">+ Add new task</button>
      <input type="text" placeholder="Search...">
      <div id="calendar"></div>
    </div>

    <div class="deadlines">
      <h3>Upcoming Deadlines</h3>
      <ul id="deadline-list"></ul>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="togglePopup()"></div>

  <div class="task-popup" id="task-popup">
    <h3>New Task</h3>
    <label>Task name:</label><br>
    <input type="text" id="taskName"><br><br>
    <label>Subject:</label><br>
    <input type="text" id="taskCourse"><br><br>
    <label>Priority:</label><br>
    <select id="taskPriority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select><br><br>
    <label>Deadline:</label><br>
    <input type="date" id="taskDate"><br><br>
    <button onclick="addTask()">Add</button>
    <button onclick="togglePopup()">Cancel</button>
  </div>
