<head>
  <title>WorkNest - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #eae3db;
    }

    header {
      background-color: #b6d1a4;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 32px;
      color: #2c4132;
    }

    .logo span {
      margin-left: 8px;
      color: #2c4132;
    }

    nav a {
      margin-left: 32px;
      text-decoration: none;
      font-weight: 600;
      color: #2d2b24;
      font-size: 24px;
    }

    .content {
      padding: 32px;
      background-color: #eae3db;
      border-top: 1px solid #ccc;
      padding-bottom: 80px;
    }

    .addTask {
      background-color: #2d2b24;
      color: white;
      border: none;
      padding: 8px 24px;
      border-radius: 12px;
      float: right;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      text-align: center;
    }

    .task-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #eae3db;
      padding: 20px;
      border: 2px solid #3e3a31;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }

    #popup-toggle:checked ~ .content .task-popup {
      display: block;
    }

    #popup-toggle:checked ~ .overlay {
      display: block;
    }

    #task-name, #subject, select, input[type="date"] {
      width: 100%;
      height: 35px;
      border-radius: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    h2 {
      font-size: 32px;
      margin-top: 0;
      color: #2d2b24;
    }

    .search-box {
      margin: 32px 0;
      width: 100%;
      padding: 16px 48px 16px 40px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: url('https://www.svgrepo.com/show/488200/search.svg') no-repeat 12px center;
      background-size: 20px;
    }

    .all-tasks-label {
      font-size: 24px;
      margin-bottom: 16px;
      color: #3e3a31;
      font-weight: 600;
    }

    .task-table {
      width: 100%;
      background-color: #f5f0ea;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #3e3a31;
    }

    .task-table th, .task-table td {
      padding: 19.2px;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #3e3a31;
      border-right: 1px solid #3e3a31;
    }

    .task-table tr:last-child td {
      border-bottom: none;
    }

    .task-table th:last-child, .task-table td:last-child {
      border-right: none;
    }

    .circle-checkbox {
      appearance: none;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: relative;
    }

    .circle-checkbox:checked::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 10px;
      height: 10px;
      background-color: #333;
      border-radius: 50%;
    }

    .task-actions {
      white-space: nowrap;
    }

    .task-actions button {
      background: none;
      border: none;
      font-size: 19.2px;
      margin: 0 4.8px;
      cursor: pointer;
    }

    .task-name {
      font-weight: 600;
      font-size: 16px;
    }

    .cancel-btn {
      background-color: #3e3a31;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
      margin-right: 10px;
    }

    button {
      background-color: #b6d1a4;
      color: #3e3a31;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .main-footer {
      background-color: #423F32;
      color: #eae3db;
      padding: 24px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .main-footer p {
      margin: 0;
      font-size: 14.4px;
    }
  </style>
</head>
<body>

<input type="checkbox" id="popup-toggle" hidden>

<header>
  <div class="logo">
    <img src="Logo.png" width="60" height="60" alt="WorkNest Logo">
    <span>WorkNest</span>
  </div>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Calendar.html">Calendar</a>
    <a href="#">Profile</a>
  </nav>

<div class="overlay"></div>

<div class="content">

    <input type="text" id="task-name"><br><br>
    <label>Subject:</label><br>

    <select>

      <option value="High">High</option>
    </select><br><br>
    <label>Deadline:</label><br>
    <input type="date"><br><br>
    <label for="popup-toggle" class="cancel-btn">Cancel</label>
    <button>Add</button>
  </div>

  <h2>Welcome, User!</h2>
  <input class="search-box" type="text" placeholder="Search tasks..." />

  <div class="all-tasks-label">All Tasks</div>
  <table class="task-table">

      <td class="task-actions">
        <button>‚úé</button>

      </td>
    </tr>
  </table>
</div>

<footer class="main-footer">
  <p>&copy; 2025 WorkNest. All rights reserved.</p>
</footer>

</body>
</html>
