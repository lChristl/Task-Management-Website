<style>
    * {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background-color: #eae3db;
}

header {
  background-color: #b6d1a4;
  padding: 24px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  font-weight: 600;
  font-size: 32px;
  color: #2c4132;
}

.logo span {
  margin-left: 8px;
  color: #2c4132;
}

nav a {
  margin-left: 32px;
  text-decoration: none;
  font-weight: 600;
  color: #2d2b24;
  font-size: 24px;
}

.content {
  padding: 32px;
  background-color: #eae3db;
  border-top: 1px solid #ccc;
  padding-bottom: 80px; /* Space for the fixed footer */
}

.back-button {
  background-color: #2d2b24;
  color: white;
  border: none;
  padding: 8px 24px;
  border-radius: 12px;
  font-weight: bold;
  float: right;
  cursor: pointer;
  font-size: 16px;
}

h2 {
  font-size: 32px;
  margin-top: 0;
  color: #2d2b24;
}

.search-box {
  margin: 32px 0;
  width: 100%;
  padding: 16px 48px 16px 40px;
  border-radius: 24px;
  border: 1px solid #ccc;
  font-size: 16px;
  background-color:  #eae3db;
}

.all-tasks-label { /*All Tasks*/
  font-size: 24px;
  margin-bottom: 16px;
  color: #3e3a31;
  font-weight: 600;
}

.task-table {
  width: 100%;
  background-color: #f5f0ea;
  border-radius: 16px;
  overflow: hidden;
  border: 2px solid #3e3a31;
}

.task-table th,
.task-table td {
  padding: 19.2px;
  text-align: left;
  vertical-align: middle;
  border-bottom: 1px solid #3e3a31;
  border-right: 1px solid #3e3a31;
}

.task-table tr:last-child td {
  border-bottom: none;
}

.task-table th:last-child,
.task-table td:last-child {
  border-right: none;
}

.circle-checkbox {
  appearance: none;
  -webkit-appearance: none;
  background-color: #fff;
  border: 2px solid #333;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  cursor: pointer;
  position: relative;
}

.circle-checkbox:checked::before {
  content: '';
  position: absolute;
  top: 3px;
  left: 3px;
  width: 10px;
  height: 10px;
  background-color: #333;
  border-radius: 50%;
}

.task-actions {
  white-space: nowrap;
}

.task-actions button {
  background: none;
  border: none;
  font-size: 19.2px;
  margin: 0 4.8px;
  cursor: pointer;
}

.task-name {
  font-weight: 600;
  font-size: 16px;
}

.completed {
  text-decoration: line-through;
  color: #777;
}

.main-footer {
  background-color: #423F32;
  color: #eae3db;
  padding: 24px;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

.main-footer p {
  margin: 0;
  font-size: 14.4px;
}
